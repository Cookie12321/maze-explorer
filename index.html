<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
        canvas{
            display:block;
            margin:auto;
        }
        #phaser-maze{
            margin-top:50px;
        }
        }
    </style>
</head>
<body>

<div id="phaser-maze">
</div>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 1000,
    height: 600,
    parent: 'phaser-maze',
    physics: {
        default: 'arcade',
        arcade: {
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var stars;
var walls;
var cursors;
var score = 0;
var gameOver = false;
var scoreText;

var game = new Phaser.Game(config);

function makeWall(xMin, xMax, yMin, yMax)
{
    var width = xMax - xMin;
    var height = yMax - yMin;

    if (width * height <= 10000)
    {
        return;
    }
    else if (width >= height)// vertical walls
    {
        var cellsX = (width) / 50; // max is 20, min is 1
        var wallX = (Math.floor(Math.random() * cellsX))*50 + xMin;

        if(wallX == xMin)
        {
            wallX += 50;
        }
        else if (wallX == xMax)
        {
            wallX -= 50;
        }

        console.log("wallX: ", wallX);

        var missingWall = Math.floor(Math.random()*(height / 50)) * 50;

        for(var i = yMin; i < yMax; i += 50){
            if (i!= missingWall + yMin){
                walls.create(wallX, i + 25, 'wallv');
            }
        }

        // left region
        var reg1xMin = xMin;
        var reg1xMax = wallX;
        var reg1yMin = yMin;
        var reg1yMax = yMax;

        // right region
        var reg2xMin = wallX;
        var reg2xMax = xMax;
        var reg2yMin = yMin;
        var reg2yMax = yMax;

        //makeWall(reg1xMin, reg1xMax, reg1yMin, reg1yMax);
        setTimeout(function() {
           makeWall(reg1xMin, reg1xMax, reg1yMin, reg1yMax);
        }, 200);
        //makeWall(reg2xMin, reg2xMax, reg2yMin, reg2yMax);
        setTimeout(function() {
           makeWall(reg2xMin, reg2xMax, reg2yMin, reg2yMax);
        }, 200);
    }
    else // horizontal wall
    {
        var cellsY = (height) / 50; // max is 20, min is 1
        var wallY = (Math.floor(Math.random() * cellsY))*50 + yMin;

        if(wallY == yMin)
        {
            wallY += 50;
        }
        else if (wallY == yMax)
        {
            wallY -= 50;
        }

        console.log("wallY: ", wallY);

        var missingWallh = Math.floor(Math.random()*(width / 50)) * 50;
        console.log("missing wall: " + missingWallh);

        for(var i = xMin; i < xMax; i += 50){
            if (i != missingWallh + xMin){
                walls.create(i + 25, wallY, 'wallh');
            }
        }

        // top region
        var reg1xMin = xMin;
        var reg1xMax = xMax;
        var reg1yMin = yMin;
        var reg1yMax = wallY;

        console.log("wallY: ", wallY);

        // bot region
        var reg2xMin = xMin;
        var reg2xMax = xMax;
        var reg2yMin = wallY;
        var reg2yMax = yMax;

        console.log("wallY: ", wallY);

        setTimeout(function() {
            makeWall(reg1xMin, reg1xMax, reg1yMin, reg1yMax);
        }, 200);

        setTimeout(function() {
            makeWall(reg2xMin, reg2xMax, reg2yMin, reg2yMax);
        }, 200);
    }
}


function preload ()
{
    this.load.image('dirt', 'assets/dirt_0.png');
    this.load.image('ground', 'assets/platform.png');
    this.load.image('wallv', 'assets/wallv.png');
    this.load.image('wallh', 'assets/wallh.png');
    this.load.image('ground', 'assets/platform2.png');
    this.load.image('star', 'assets/star.png');
    this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 26, frameHeight: 35 });
    this.load.spritesheet('char', 'assets/char.png', { frameWidth: 32, frameHeight: 35 });
    //
}

function create ()
{   
    this.add.image(100, 100, 'dirt');
    this.add.image(300, 100, 'dirt');
    this.add.image(500, 100, 'dirt');
    this.add.image(700, 100, 'dirt');
    this.add.image(900, 100, 'dirt');
    this.add.image(100, 300, 'dirt');
    this.add.image(300, 300, 'dirt');
    this.add.image(500, 300, 'dirt');
    this.add.image(700, 300, 'dirt');
    this.add.image(900, 300, 'dirt');
    this.add.image(100, 500, 'dirt');
    this.add.image(300, 500, 'dirt');
    this.add.image(500, 500, 'dirt');
    this.add.image(700, 500, 'dirt');
    this.add.image(900, 500, 'dirt');

    walls = this.physics.add.staticGroup();

    setTimeout(function() {
        makeWall(0,1000,0,600)
    }, 10);


    // walls.create(450, 100, 'wallh').setScale(1);

    player = this.physics.add.sprite(25, 25, 'char');

    player.setCollideWorldBounds(true);

    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('char', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'char', frame: 4 } ],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('char', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
    });

    cursors = this.input.keyboard.createCursorKeys();

    stars = this.physics.add.group({
        key: 'star',
    });

    stars.children.iterate(function (child) {

    });

    //  The score
    scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

    //  Collide the player and the stars with the walls
    this.physics.add.collider(player, walls);

    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
}

function update ()
{
    if (gameOver)
    {
        return;
    }

    if (cursors.left.isDown)
    {
        player.setVelocityX(-160);

        player.anims.play('left', true);
    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(160);

        player.anims.play('right', true);
    }
    else
    {
        player.setVelocityX(0);

        player.anims.play('turn');
    }

    if (cursors.up.isDown)
    {
        player.setVelocityY(-160);
    }
    else if (cursors.down.isDown){
        player.setVelocityY(160);
    }
    else{
        player.setVelocityY(0);
    }
}

</script>

</body>
</html>
