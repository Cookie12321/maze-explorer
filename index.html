<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 1000,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var stars;
var bombs;
var walls;
var cursors;
var score = 0;
var gameOver = false;
var scoreText;

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('dirt', 'assets/dirt_0.png');
    this.load.image('ground', 'assets/platform.png');
    this.load.image('wallv', 'assets/wallv.png');
    this.load.image('wallh', 'assets/wallh.png');
    this.load.image('star', 'assets/star.png');
    this.load.image('bomb', 'assets/bomb.png');
    this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
}

function create ()
{
    //  A simple background for our game
    this.add.image(100, 100, 'dirt');
    this.add.image(300, 100, 'dirt');
    this.add.image(500, 100, 'dirt');
    this.add.image(700, 100, 'dirt');
    this.add.image(900, 100, 'dirt');
    this.add.image(100, 300, 'dirt');
    this.add.image(300, 300, 'dirt');
    this.add.image(500, 300, 'dirt');
    this.add.image(700, 300, 'dirt');
    this.add.image(900, 300, 'dirt');
    this.add.image(100, 500, 'dirt');
    this.add.image(300, 500, 'dirt');
    this.add.image(500, 500, 'dirt');
    this.add.image(700, 500, 'dirt');
    this.add.image(900, 500, 'dirt');

    walls = this.physics.add.staticGroup();

    walls.create(750, 220, 'wallv').setScale(1);
    walls.create(750, 320, 'wallv').setScale(1);
    walls.create(750, 420, 'wallv').setScale(1);
    walls.create(750, 120, 'wallv').setScale(1);
    walls.create(450, 120, 'wallh').setScale(1);
    walls.create(550, 120, 'wallh').setScale(1);
    walls.create(650, 120, 'wallh').setScale(1);
    walls.create(750, 120, 'wallh').setScale(1);
    walls.create(450, 320, 'wallh').setScale(1);
    walls.create(550, 320, 'wallh').setScale(1);
    walls.create(650, 420, 'wallh').setScale(1);
    walls.create(750, 520, 'wallh').setScale(1);



    // The player and its settings
    player = this.physics.add.sprite(400, 250, 'dude');

    //  Player physics properties. Give the little guy a slight bounce.
    player.setBounce(0.2);
    player.setCollideWorldBounds(true);

    //  Our player animations, turning, walking left and walking right.
    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'dude', frame: 4 } ],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
    });

    //  Input Events
    cursors = this.input.keyboard.createCursorKeys();

    //  Some stars to collect, 12 in total, evenly spaced 70 pixels apart along the x axis
    stars = this.physics.add.group({
        key: 'star',
    });

    stars.children.iterate(function (child) {

    });

    //  The score
    scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

    //  Collide the player and the stars with the walls
    this.physics.add.collider(player, walls);

    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
}

function update ()
{
    if (gameOver)
    {
        return;
    }

    if (cursors.left.isDown)
    {
        player.setVelocityX(-160);

        player.anims.play('left', true);
    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(160);

        player.anims.play('right', true);
    }
    else
    {
        player.setVelocityX(0);

        player.anims.play('turn');
    }

    if (cursors.up.isDown)
    {
        player.setVelocityY(-160);
    }
    else if (cursors.down.isDown){
        player.setVelocityY(160);
    }
    else{
        player.setVelocityY(0);
    }
}

</script>

</body>
</html>
