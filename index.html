<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
        canvas{
            display:block;
            margin:auto;
        }
        #phaser-maze{
            margin-top:50px;
        }
        }
    </style>
</head>
<body>

<div id="phaser-maze">
</div>

<script type="text/javascript">

var config = {
    type: Phaser.AUTO,
    width: 1000,
    height: 600,
    parent: 'phaser-maze',
    physics: {
        default: 'arcade',
        arcade: {
            debug: false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var player;
var stars;
var walls;
var cursors;
var score = 0;
var gameOver = false;
var scoreText;

var game = new Phaser.Game(config);


function preload ()
{
    this.load.image('dirt', 'assets/dirt_0.png');
    this.load.image('ground', 'assets/platform.png');
    this.load.image('wallv', 'assets/wallv.png');
    this.load.image('wallh', 'assets/wallh.png');
    this.load.image('ground', 'assets/platform2.png');
    this.load.image('star', 'assets/star.png');
    this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 26, frameHeight: 35 });
    //
}

function create ()
{   
    this.add.image(100, 100, 'dirt');
    this.add.image(300, 100, 'dirt');
    this.add.image(500, 100, 'dirt');
    this.add.image(700, 100, 'dirt');
    this.add.image(900, 100, 'dirt');
    this.add.image(100, 300, 'dirt');
    this.add.image(300, 300, 'dirt');
    this.add.image(500, 300, 'dirt');
    this.add.image(700, 300, 'dirt');
    this.add.image(900, 300, 'dirt');
    this.add.image(100, 500, 'dirt');
    this.add.image(300, 500, 'dirt');
    this.add.image(500, 500, 'dirt');
    this.add.image(700, 500, 'dirt');
    this.add.image(900, 500, 'dirt');

    walls = this.physics.add.staticGroup();

    walls.create(450, 100, 'wallh').setScale(1);
    walls.create(500, 100, 'wallh').setScale(1);
    walls.create(550, 100, 'wallh').setScale(1);
    walls.create(600, 100, 'wallh').setScale(1);
    walls.create(650, 100, 'wallh').setScale(1);
    walls.create(700, 100, 'wallh').setScale(1);
    walls.create(750, 100, 'wallh').setScale(1);

    walls.create(450, 150, 'wallh').setScale(1);
    walls.create(500, 150, 'wallh').setScale(1);
    walls.create(550, 150, 'wallh').setScale(1);
    walls.create(600, 150, 'wallh').setScale(1);
    walls.create(650, 150, 'wallh').setScale(1);

    walls.create(675, 175, 'wallv').setScale(1);
    walls.create(675, 225, 'wallv').setScale(1);
    walls.create(675, 275, 'wallv').setScale(1);
    walls.create(675, 325, 'wallv').setScale(1);

    walls.create(725, 175, 'wallv').setScale(1);
    walls.create(725, 225, 'wallv').setScale(1);
    walls.create(725, 275, 'wallv').setScale(1);
    walls.create(725, 325, 'wallv').setScale(1);

    walls.create(450, 320, 'wallh').setScale(1);
    walls.create(550, 320, 'wallh').setScale(1);
    walls.create(650, 420, 'wallh').setScale(1);
    walls.create(750, 520, 'wallh').setScale(1);

    player = this.physics.add.sprite(400, 250, 'dude');

    player.setCollideWorldBounds(true);

    this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
    });

    this.anims.create({
        key: 'turn',
        frames: [ { key: 'dude', frame: 4 } ],
        frameRate: 20
    });

    this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
    });

    cursors = this.input.keyboard.createCursorKeys();

    stars = this.physics.add.group({
        key: 'star',
    });

    stars.children.iterate(function (child) {

    });

    //  The score
    scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

    //  Collide the player and the stars with the walls
    this.physics.add.collider(player, walls);

    //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function
}

function update ()
{
    if (gameOver)
    {
        return;
    }

    if (cursors.left.isDown)
    {
        player.setVelocityX(-160);

        player.anims.play('left', true);
    }
    else if (cursors.right.isDown)
    {
        player.setVelocityX(160);

        player.anims.play('right', true);
    }
    else
    {
        player.setVelocityX(0);

        player.anims.play('turn');
    }

    if (cursors.up.isDown)
    {
        player.setVelocityY(-160);
    }
    else if (cursors.down.isDown){
        player.setVelocityY(160);
    }
    else{
        player.setVelocityY(0);
    }
}

</script>

</body>
</html>
